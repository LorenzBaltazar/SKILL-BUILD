  <div class="wrapper">
    <div class="title">Application Form
    </div>
    <form action="POST" data-netlify="true">
      <div class="form">

        <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" id="name" name="fname" placeholder="Enter first name" maxlength="30"
            pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required>
        </div>

        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" id="name" name="lname" placeholder="Enter last name" maxlength="30"
            pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required>
        </div>

        <div class="inputfield" id="gender">
          <label for="">Gender</label>
          <input type="radio" name="gender" id="radio" value="Male">Male
          <input type="radio" name="gender" id="radio" value="Female">Female
        </div>

        <div class="inputfield">
          <label for="">Age</label>
          <input type="text" class="input" name="age" placeholder="Enter your age" maxlength="2" pattern="^[0-9]{2}$"
            required placeholder="Enter your age" title="Enter numbers only">
        </div>

        <div class="inputfield">
          <label for="">Date of Birth</label>
          <input type="date" class="input" name="dob" required>
        </div>

        <div class="inputfield">
          <label>Email Address</label>
          <input type="email" class="input" name="email" placeholder="Enter your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
        </div>

        <p id="message"></p>

        <div class="inputfield">
            <label for="phone-number">Phone Number</label>
            <div class="custom-select" id="phone-codes">
              <select id="phone-code">
                <option value="+63">+63</option>
              </select>
            </div>
            <input type="tel" class="input" name="phone-number" maxlength="10" id="phone-number"
              placeholder="Enter your phone number" pattern="[9][0-9]{9}" title="Please enter valid phone number" required>
          </div>
          

        <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" name="address" id="" cols="30" rows="5" placeholder="Enter your address"
            pattern="^[a-zA-Z][a-zA-Z0-9-_.]{5,12}$" maxlength="100" required></textarea>
        </div>

        <div class="inputfield">
            <label>Postal Code</label>
            <input type="text" class="input" name="postalcode" placeholder="Enter your postal code" maxlength="4"
              pattern="^[0-9]{4}$" required>
          </div>
          

        <div class="inputfield">
          <label>Mentor</label>
          <div class="custom_select">
            <select id="state" name="Mentor" required>
              <option value="">--Select your Mentor--</option>
              <option value="Mark Zuckerberg">Mark Zuckerberg</option>
              <option value="Bill Gates">Bill Gates</option>
              <option value="Larry Page">Larry Page</option>
              <option value="Steve Jobs">Steve Jobs</option>
              <option value="Jeff Bezos">Jeff Bezos</option>
              <option value="Henry Ford">Henry Ford</option>
            </select>
          </div>
        </div>

        <div class="inputfield" id="courses">
            <label for="courses">Courses</label>
            <div class="courses">
              <input type="radio" name="course" id="course-math" value="Math">
              <label for="course-math">Welding</label>
              <input type="radio" name="course" id="course-science" value="Science">
              <label for="course-science">Programming</label>
              <input type="radio" name="course" id="course-history" value="History">
              <label for="course-history">Language</label>
              <input type="radio" name="course" id="course-language" value="Language">
              <label for="course-language">Bartending</label>
            </div>
          </div>
          

        <div class="inputfield">
          <label>Upload Your Photo</label><p id="file-size">*Max size 100kb & 2x2 picture.</p>
          <input type="file" name="myfile" id="myfile" placeholder="Upload your photo" rows="7" required />
          
        </div>

        <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" name="check" value="Declared" required>
            <span class="checkmark"></span>
          </label>
          <p>I hereby declare that the above information provided is true and correct.</p>
        </div>

        <div class="inputfield" required>
          <div data-netlify-recaptcha="true"></div>
        </div>

        <div class="inputfield btns" id="btn">
            <button type="submit" class="btn">Apply</button>
            <button type="reset" class="btn" onclick="return confirm('Are you sure you want to Clear?')">Clear</button>
          </div>
          

      </div>
    </form>
  </div>
