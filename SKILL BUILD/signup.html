<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL BUILD</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <div class="left-content">
                    <h1>Welcome to Skill Build!</h1>
                    <p>Join our community and start building your skills today. Whether you're looking to learn something new or improve existing talents, Skill Build is here to support you on your journey.</p>
                </div>
            </div>
            <div class="right">
                <h2>Create an account</h2>
                <form>
                    <input type="text" id="username" name="username" placeholder="Your Username">
                    <input type="email" id="email" name="email" placeholder="Input your Email Address">

                
                    <input type="password" id="password" name="password" placeholder="Password">
                    
                    
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
    
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I Agree All Statements In Terms Of Service</label>
                    </div>
    
                    <button type="submit">Create an account</button>
                </form>
                <div class="social-signup">
                    <p>or</p>
                    <p>Signup with these services</p>
                    <div class="social-icons">
                        <a href="#"><img src="images/google-icon.png" alt="Google"></a>
                        <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                        <a href="#"><img src="images/x-icon.png" alt="Twitter"></a>
                    </div>
                </div>
                <p>I'm already have an account <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
